language: node_js
node_js:
- '0.12'
cache:
  directories:
  - node_modules
sudo: false
addons:
  postgresql: '9.4'
  apt:
    packages:
    - libcairo2-dev
    - libjpeg8-dev
    - libpango1.0-dev
    - libgif-dev
    - build-essential
    - g++
before_script:
- psql -c 'create database continua11y_test;' -U postgres
- psql -c 'create database continua11y;' -U postgres
script: npm test --coverage
after_script:
- npm install -g pa11y-crawl
- pa11y-crawl --run "npm start" --ci https://cob-continua11y.herokuapp.com
notifications:
  email: false
env:
  global:
  - GITHUB_TOKEN=FAKE_TEST_TOKEN
